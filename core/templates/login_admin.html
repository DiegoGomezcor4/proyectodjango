{% extends 'master.html'%}
{% load static %}
{% block title %} Login Admin {% endblock %} 
{% block extra_css %}
  <link rel="stylesheet" href="{% static '/css/login_admin.css' %}"> 
{% endblock %} 
{% block content %}

    
    <div class="container">
          <div class="row justify-content-center mt-5">
              <div class="col-md-6">
                  <h3 class="text-center mb-4">Login Usuario Django</h3>

                  <form method="post" action="{% url 'login_admin' %}" class="needs-validation" novalidate>
                      {% csrf_token %}

                      <div class="form group text-center">
                          <div>
                              <label class="form-label" for="{{ form.username.id_for_label }}">User name: </label>
                              <div class="input-form">
                                  {{ form.username }}
                              </div>
                          </div>
                      
                      
                      
                          <div>
                              <label class="form-label" for="{{ form.password.id_for_label }}">Password: </label>
                              <div class="input-form">
                                  {{ form.password }}
                              </div>
                          </div>
                      </div>  
                      
                      <button type="submit" class="btn btn-primary btn-block">Login</button>
                      <input type="hidden" name="next" value="{{ next }}">
                  </form>
              </div>
          </div>
      </div>
    {% endblock %}
