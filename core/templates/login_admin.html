{% extends 'master.html'%}
{% load static %}
{% block title %} Ingreso {% endblock %} 
{% block extra_css %}
    <link rel="stylesheet" href="{% static '/css/login_admin.css' %}">
{% endblock %}
{% block content %}

<style>
    .form-group {
        text-align: left; /* Alinea el texto del label a la izquierda */
        margin-bottom: 10px; /* Ajusta el espaciado entre los elementos si es necesario */
    }

    .form-group label {
        display: inline-block;
        width: 100px; /* Ajusta el ancho del label seg√∫n sea necesario */
    }

    .form-group .input-form {
        display: inline-block;
        width: calc(100% - 100px); /* Calcula el ancho del input restando el ancho del label */
    }
</style>

    
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Login Usuario Django</h3>

                <form method="post" action="{% url 'login_admin' %}" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="form group text-center">
                        <div>
                            <label class="form-label" for="{{ form.username.id_for_label }}">User name: </label>
                            <div class="input-form">
                                {{ form.username }}
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group text-center">
                        <div>
                            <label class="form-label" for="{{ form.password.id_for_label }}">Password: </label>
                            <div class="input-form">
                                {{ form.password }}
                            </div>
                        </div>
                    </div>  
                    
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>


{% endblock %}
